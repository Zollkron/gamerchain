<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerGold SDK - Ejemplo JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .result.success {
            border-left-color: #28a745;
        }

        .result.error {
            border-left-color: #dc3545;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .balance {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .tx-hash {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PlayerGold SDK</h1>
        <p class="subtitle">Ejemplo de integraci√≥n para juegos web</p>

        <!-- Estado de la red -->
        <div class="section">
            <h2>üìä Estado de la Red</h2>
            <div id="networkStatus">
                <span class="status disconnected">Desconectado</span>
            </div>
            <button onclick="checkNetworkStatus()">Actualizar Estado</button>
            <div id="networkResult" class="result" style="display: none;"></div>
        </div>

        <!-- Consultar saldo -->
        <div class="section">
            <h2>üí∞ Consultar Saldo</h2>
            <div class="input-group">
                <label>Direcci√≥n de Wallet:</label>
                <input type="text" id="balanceAddress" placeholder="PRGLD...">
            </div>
            <button onclick="checkBalance()">Consultar Saldo</button>
            <div id="balanceResult" class="result" style="display: none;"></div>
        </div>

        <!-- Crear transacci√≥n -->
        <div class="section">
            <h2>üí∏ Crear Transacci√≥n</h2>
            <div class="input-group">
                <label>Desde (tu direcci√≥n):</label>
                <input type="text" id="txFrom" placeholder="PRGLD...">
            </div>
            <div class="input-group">
                <label>Hacia:</label>
                <input type="text" id="txTo" placeholder="PRGLD...">
            </div>
            <div class="input-group">
                <label>Cantidad ($PRGLD):</label>
                <input type="number" id="txAmount" placeholder="10.0" step="0.01">
            </div>
            <div class="input-group">
                <label>Clave Privada:</label>
                <input type="password" id="txPrivateKey" placeholder="Tu clave privada">
            </div>
            <button onclick="createTransaction()">Enviar Transacci√≥n</button>
            <div id="txResult" class="result" style="display: none;"></div>
        </div>

        <!-- Generar wallet -->
        <div class="section">
            <h2>üîë Generar Nueva Wallet</h2>
            <button onclick="generateWallet()">Generar Wallet</button>
            <div id="walletResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script src="playergold-sdk.js"></script>
    <script>
        // Inicializar SDK
        const sdk = new PlayerGoldSDK({
            apiKey: 'your_api_key_here',
            apiUrl: 'http://localhost:5000/api/v1'
        });

        // Inicializar al cargar la p√°gina
        window.addEventListener('load', async () => {
            try {
                await sdk.initialize();
                await checkNetworkStatus();
            } catch (error) {
                console.error('Failed to initialize SDK:', error);
            }
        });

        // Verificar estado de la red
        async function checkNetworkStatus() {
            try {
                const status = await sdk.getNetworkStatus();
                
                const statusDiv = document.getElementById('networkStatus');
                statusDiv.innerHTML = `
                    <span class="status connected">Conectado</span>
                    <div style="margin-top: 10px;">
                        <strong>Bloques:</strong> ${status.chain_length}<br>
                        <strong>√öltimo bloque:</strong> #${status.last_block_index}<br>
                        <strong>Transacciones pendientes:</strong> ${status.pending_transactions}<br>
                        <strong>Dificultad:</strong> ${status.difficulty}
                    </div>
                `;

                showResult('networkResult', 'Estado de la red actualizado', 'success');
            } catch (error) {
                showResult('networkResult', `Error: ${error.message}`, 'error');
            }
        }

        // Consultar saldo
        async function checkBalance() {
            const address = document.getElementById('balanceAddress').value;

            if (!address) {
                showResult('balanceResult', 'Por favor ingresa una direcci√≥n', 'error');
                return;
            }

            try {
                const balance = await sdk.getBalance(address);
                
                const resultDiv = document.getElementById('balanceResult');
                resultDiv.innerHTML = `
                    <div class="balance">${balance.toFixed(2)} $PRGLD</div>
                    <div>Direcci√≥n: ${address.substring(0, 20)}...</div>
                `;
                resultDiv.style.display = 'block';
                resultDiv.className = 'result success';
            } catch (error) {
                showResult('balanceResult', `Error: ${error.message}`, 'error');
            }
        }

        // Crear transacci√≥n
        async function createTransaction() {
            const fromAddress = document.getElementById('txFrom').value;
            const toAddress = document.getElementById('txTo').value;
            const amount = parseFloat(document.getElementById('txAmount').value);
            const privateKey = document.getElementById('txPrivateKey').value;

            if (!fromAddress || !toAddress || !amount || !privateKey) {
                showResult('txResult', 'Por favor completa todos los campos', 'error');
                return;
            }

            try {
                const txHash = await sdk.createTransaction({
                    fromAddress,
                    toAddress,
                    amount,
                    privateKey
                });

                const resultDiv = document.getElementById('txResult');
                resultDiv.innerHTML = `
                    <strong>‚úì Transacci√≥n creada exitosamente</strong><br>
                    <div style="margin-top: 10px;">
                        <strong>Hash:</strong><br>
                        <div class="tx-hash">${txHash}</div>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>Cantidad:</strong> ${amount} $PRGLD<br>
                        <strong>Estado:</strong> Pendiente
                    </div>
                `;
                resultDiv.style.display = 'block';
                resultDiv.className = 'result success';

                // Esperar confirmaci√≥n
                console.log('Esperando confirmaci√≥n...');
                const confirmedTx = await sdk.waitForConfirmation(txHash);
                console.log('Transacci√≥n confirmada:', confirmedTx);
            } catch (error) {
                showResult('txResult', `Error: ${error.message}`, 'error');
            }
        }

        // Generar wallet
        function generateWallet() {
            const wallet = PlayerGoldWallet.generateWallet();

            const resultDiv = document.getElementById('walletResult');
            resultDiv.innerHTML = `
                <strong>‚úì Wallet generada exitosamente</strong><br>
                <div style="margin-top: 10px;">
                    <strong>Direcci√≥n:</strong><br>
                    <div class="tx-hash">${wallet.address}</div>
                </div>
                <div style="margin-top: 10px;">
                    <strong>Clave Privada:</strong><br>
                    <div class="tx-hash">${wallet.privateKey}</div>
                </div>
                <div style="margin-top: 10px; color: #dc3545;">
                    ‚ö†Ô∏è Guarda tu clave privada en un lugar seguro. No la compartas con nadie.
                </div>
            `;
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
        }

        // Mostrar resultado
        function showResult(elementId, message, type = 'success') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
