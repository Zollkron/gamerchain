# PlayerGold Default Configuration
# Desarrollado por: Zollkron
# Web: https://playergold.es
# GitHub: https://github.com/Zollkron/gamerchain

environment: "development"
debug: true

# Network Configuration
network:
  # Network type: "testnet" or "mainnet"
  network_type: "testnet"
  
  # Testnet configuration
  testnet:
    p2p_port: 18333
    api_port: 18080
    network_id: "playergold-testnet"
    bootstrap_nodes:
      - "testnet.playergold.es:18333"
  
  # Mainnet configuration
  mainnet:
    p2p_port: 8333
    api_port: 8080
    network_id: "playergold-mainnet"
    bootstrap_nodes:
      - "seed1.playergold.es:8333"
      - "seed2.playergold.es:8333"
  
  # General network settings
  max_peers: 50
  min_peers: 2  # Minimum 2 nodes for network operation
  
  # Consensus settings
  quorum_percentage: 0.66  # 66% quorum (2/3 of active nodes)
  min_nodes_for_consensus: 2  # "Donde hayan dos reunidos..."

ai:
  models_dir: "./models"
  challenge_timeout: 0.1
  min_validators: 3
  certified_models:
    gemma-3-4b: "sha256:placeholder_hash_gemma_3_4b"
    mistral-3b: "sha256:placeholder_hash_mistral_3b"
    qwen-3-4b: "sha256:placeholder_hash_qwen_3_4b"

blockchain:
  data_dir: "./data"
  block_time: 10
  max_block_size: 1048576
  reward_distribution:
    ai_nodes: 0.9
    stakers: 0.1
  fee_distribution:
    burn: 0.6              # 60% quemado (deflaci√≥n)
    network_maintenance: 0.3  # 30% mantenimiento de red (dominio, hosting, desarrollo)
    liquidity: 0.1         # 10% pool de liquidez

wallet:
  wallet_dir: "./wallets"
  enable_2fa: true
  auto_backup: true
  backup_interval: 3600

logging:
  log_level: "INFO"
  log_file: "./logs/playergold.log"
  log_rotation: true
  max_log_size: 10485760